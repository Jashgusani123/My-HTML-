<!DOCTYPE html>

<body>
    <ol type="A">
        <li>level1</li>
        <li>level2</li>
    </ol>
    <br>
    <hr>
    <ul>
        <li>jash</li>
        <li>Gusani</li>
    </ul>
    <br>
    <hr>

    <table border="2">
        <caption>Name Information</caption>
        <tr>
        <th colspan="3">My Information</th>   
        </tr> 
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Fathername</th>
        </tr>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
            <td>jash</td>
            <td>gusani</td>
            <td>R</td><!--colspan-->
        </tr>
    </table>

    <br>
    <hr>
    <form action="/ssssame.da">
        <label for="email">usernames</label>
        <input type="text" id="email" placeholder="email" required></input><br>
        <hr>

        <label for="pin">pin</label>
        <input type="password" id="pin"></input><br>
        <hr>
        <label for="date">Date</label>
        <input type="date" id="date"></input><br>
        <hr>
        <label for="file">File</label>
        <input type="file" id="file"></input><br>
        <hr>
        <label for="color">color</label>
        <input type="color" id="color"></input><br>
        <hr>
        <label for="ren">range</label>
        <input type="range" id="ren"></input><br>
        <hr>
        <label for="button">button</label>
        <input type="button" id="button"></input><br>
        <hr>
        <label for="red">male</label>
        <input type="radio" id="red" name="g"></input><br>
        <hr>
        <label for="rad">female</label>
        <input type="radio" id="rad" name="g"></input><br>
        <hr>
        <label for="c">c</label>
        <input type="checkbox" id="c" name="lang">
        <label for="cpp">cpp</label>
        <input type="checkbox" id="cpp" name="lang"><br>
        <hr>
        <label for="cun">select</label>
        <select name="cun" id="cun">
            <option value="ind">IND</option>
            <option value="uk">UK</option>
        </select><br />
        <hr>
        <textarea name="my" id="are" cols="30" rows="10">type here</textarea>
        <input type="submit" value="submit">
    </form>
